<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        p{
            margin: 15px;
        }
        #main{
            width:700px;
            height: 520px;
            margin: 100px auto;
        }
        #status-contain{
            float: left;
            width: 200px;
            height: 500px;
            background: cadetblue;
            color: #fff;
        }
        #canvas{
            width: 500px;
            height: 500px;
            position: relative;
            float: right;
        }
        #canvas > div{
            display: none;
            position: absolute;
            left: 0;
            top:0;
            bottom: 0;
            right: 0;
            margin: auto;
            z-index: 3;
        }
        #canvas canvas{
            position: absolute;
            z-index: 1;
        }

        .pk-view{
            background: #666666;
            color: #fff;
            width: 300px;
            height: 400px;
        }
        .pk-view .right{
            float: right;
        }
        .pk-view .left{
            float: left;
        }
        #assets{
            display: none;
        }
        #canvas > #prompt{
            position: absolute;
            background: #666;
            width: 300px;
            height: 100px;
            color: #fff;
            z-index: 5;
        }
        #dead{
            color: #fff;
            width:415px;
            height: 180px;
            background: #333;
        }

        #dead .button div{
            text-align: center;
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 3px 5px;
            float: left;
            margin: 15px;
            cursor: pointer;
        }
        #dead .red{
            color: red;
        }
        #speak{
            color: #fff;
            width: 400px;
            height: 200px;
        }
        #speak-content{
            text-indent: 2em;
        }
        #speak-before{
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 50px;
            text-align: right;
            cursor: pointer;
        }
        .mask{
            background: #333;
            z-index: 2;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        .over-view{
            background: #333;
            z-index: 3;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        .over-view p{
            color: #fff;
            margin-top: 200px;
            text-align: center;
        }
        .over-view .new-game{
            margin-top: 30px;
        }
        .clearfix:after{
            content:".";
            height: 0;
            clear: both;
            display: block;
            visibility: hidden;
        }
        .clearfix{
            zoom: 1;
        }
    </style>
</head>
<body>
<div id="main" class="clearfix">
    <div id="status-contain"></div>
    <div id="canvas">
        <canvas id="ground" width="500" height="500"></canvas>
        <canvas id="mainC" width="500" height="500"></canvas>
        <div class="pk-view clearfix"></div>
        <div id="prompt">
            <p>你获得了<span></span></p>
        </div>
        <div id="dead">
            <p>勇士你已经死了，<span class="red">但幸运的是马化腾发现了你的尸体</span>，现在你可以：</p>
            <div class="button">
                <div id="back">立即复活</div>
                <div id="god">充值一个亿后复活</div>
                <div id="over">我选择死亡</div>
            </div>
        </div>
        <div class="mask"></div>
        <div class="over-view">
            <p>Game Over</p>
            <p class="new-game">点击重新开始</p>
        </div>
        <div id="speak"><p id="speak-content"></p><p id="speak-before">上一条</p></div>
    </div>
</div>

<!-- m是怪兽 p是玩家 g是物品 w是墙 l是楼梯 -->

<script type="text/html" id="status">
    <img src="assets/p1.png" id="gamer" alt="">
    <p class="name">名字：<span>{{name}}</span></p>
    <p class="hp">生命：<span>{{HP}}</span></p>
    <p class="atk">攻击：<span>{{ATK}}</span></p>
    <p class="def">防御：<span>{{DEF}}</span></p>
    <p class="money">金钱：<span>{{money}}</span></p>
    <p class="jingyan">经验：<span>{{jingyan}}</span></p>
    <p class="lv">等级：<span>{{lv}}</span></p>
</script>

    </div>
    <div class="right">

        <p class="def">防御：<span>{{pDEF}}</span></p>
        <p class="lv">等级：<span>{{pLv}}</span></p>
    </div>
</script>
